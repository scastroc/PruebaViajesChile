<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <header>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">

                <a class="nav-link text-light" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Quienes Somos</a>
              </li>

              </li>

              </li>
            </ul>

        </div>

      <!-- Este es el carrusel del fondo en el inicio de la pagina -->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

            <img src="assets\img\carousel2.jpg" class="d-block w-100" alt="carrusel2">

            <img src="assets\img\carousel3.jpg" class="d-block w-100" alt="carrusel3">
          </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
